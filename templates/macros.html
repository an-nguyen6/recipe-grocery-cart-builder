<html>
    <head>
        <title>Basic Form</title>
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <h1>Macro submission</h1>
        <form method="POST">
            <label for="carbs">Carbs:</label><br>
            <input type="number" name="carbs"><br>
            <label for="protein">Protein:</label><br>
            <input type="number" name="protein"><br>
            <label for="fat">Fat:</label><br>
            <input type="number" name="fat"><br>
            <input type="submit" value="Submit">
        </form>
        <h2> Response: {{ result }}</h2>
    </body>
</html>
